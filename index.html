<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <hr>
    <div class="container-fluid">

        <h2>Â¡Convertir los grados!</h2>
        <div class="mb-3">
            <input type="text" class="form-control" id="celsiusInput"
                placeholder="Escribe los grados en Celsius (Ej: 25.5)">
        </div>
        <button id="convertirBtn">Convertir</button>

        <section id="resultados" style="display: none;">

        </section>
        <p id="mjserror" style="color: rgba(204, 2, 2, 0.918); display: none;">Escribe un valor a convertir o un valor
            valido.</p>
    </div>
    <hr>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"

</html>
